<main style="margin-top: 58px">
  <div class="container pt-4">

    <h2 class="text-center">All Available Medicines</h2>

    <br>

    <div class="content">


      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.medicineId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.medicineName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef> Desc </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="dosage">
          <th mat-header-cell *matHeaderCellDef> Dosage </th>
          <td mat-cell *matCellDef="let element"> {{element.dosage}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="manufactureDate">
          <th mat-header-cell *matHeaderCellDef> Mfg Date </th>
          <td mat-cell *matCellDef="let element"> {{element.manufactureDate}} </td>
        </ng-container>

        <ng-container matColumnDef="expiryDate">
          <th mat-header-cell *matHeaderCellDef> Exp Date </th>
          <td mat-cell *matCellDef="let element"> {{element.expiryDate}} </td>
        </ng-container>

        <ng-container matColumnDef="currentStock">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Stock </th>
          <td mat-cell *matCellDef="let element"> {{element.currentStock}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> <button (click)="deleteMedicineData(element.medicineId)" mat-raised-button
              color="warn">
              <span class="material-icons">delete</span>
            </button> |
            <button mat-raised-button color="primary" (click)="openForm(element)">
              <span class='material-icons'>edit</span>
            </button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

      </mat-paginator>
    </div>

  </div>
</main>


<main style="margin-top: 58px" *ngIf="showForm">
  <div class="container pt-4">
    <div class="form-wrapper">
      <div class="medicineForm">
        <h2 class="text-info text-center">{{formHeader}}</h2>
        <div class="group">
            <label for="firstname">Medicine Id</label>
            <input type="number" class="form-control" [(ngModel)]="medicine.id" name="customerId" required minlength="5">
        </div>
        <div class="group">
          <label for="medicine_desc">Med Name</label>
          <input type="text" class="form-control" [(ngModel)]="medicine.medicineName" name="customerName" required minlength="5">
      </div>

        <div class="group">
            <label for="medicine_mfg">Description</label>
            <input type="text" class="form-control" [(ngModel)]="medicine.description" name="contact" required min="1">
        </div>

        <div class="group">
          <label for="medicine_mfg">Dosage</label>
          <input type="text" class="form-control" [(ngModel)]="medicine.dosage" name="dosage" required min="1">
      </div>
        <div class="group">
          <label for="medicine_mfg">MPrice</label>
          <input type="number" class="form-control" [(ngModel)]="medicine.price" name="medicineId" required min="1">
      </div>
        <div class="group">
          <label for="medicine_mfg">Mfg Date</label>
          <input type="date" class="form-control" [(ngModel)]="medicine.manufactureDate" name="medicineName" required min="1">
      </div>
        <div class="group">
          <label for="medicine_mfg">Exp Date</label>
          <input type="date" class="form-control" [(ngModel)]="medicine.expiryDate" name="quantity" required min="1">
      </div>
        <div class="group">
          <label for="medicine_mfg">Stock</label>
          <input type="number" class="form-control" [(ngModel)]="medicine.Stock" name="price" required min="1">
      </div>

        <div class="action">
            <button class="btn btn-primary save" (click)="saveMedicine()" >Save Changes</button>
            <button class="btn btn-danger cancel" (click)="closeForm()">Cancel</button>
        </div>
    </div>

    </div>
    </div>

</main>
